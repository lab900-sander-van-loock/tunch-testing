<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="beer">
      <h2 data-cy="beerDetailsHeading"><span jhiTranslate="tunchApp.beer.detail.title">Beer</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ beer.id }}</span>
        </dd>
        <dt><span jhiTranslate="tunchApp.beer.name">Name</span></dt>
        <dd>
          <span>{{ beer.name }}</span>
        </dd>
        <dt><span jhiTranslate="tunchApp.beer.brewery">Brewery</span></dt>
        <dd>
          <span>{{ beer.brewery }}</span>
        </dd>
        <dt><span jhiTranslate="tunchApp.beer.percentage">Percentage</span></dt>
        <dd>
          <span>{{ beer.percentage }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/beer', beer.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
