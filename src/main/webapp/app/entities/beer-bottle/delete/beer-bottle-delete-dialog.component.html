<form *ngIf="beerBottle" name="deleteForm" (ngSubmit)="confirmDelete(beerBottle.id!)">
  <div class="modal-header">
    <h4 class="modal-title" data-cy="beerBottleDeleteDialogHeading" jhiTranslate="entity.delete.title">Confirm delete operation</h4>

    <button type="button" class="btn-close" data-dismiss="modal" aria-hidden="true" (click)="cancel()">&times;</button>
  </div>

  <div class="modal-body">
    <jhi-alert-error></jhi-alert-error>
    <p id="jhi-delete-beerBottle-heading" jhiTranslate="tunchApp.beerBottle.delete.question" [translateValues]="{ id: beerBottle.id }">
      Are you sure you want to delete Beer Bottle {{ beerBottle.id }}?
    </p>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
      <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
    </button>

    <button id="jhi-confirm-delete-beerBottle" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
      <fa-icon icon="times"></fa-icon>&nbsp;<span jhiTranslate="entity.action.delete">Delete</span>
    </button>
  </div>
</form>
